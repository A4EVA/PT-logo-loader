syscfg.defs:
    BSP_NRF52:
        description: 'Set to indicate that BSP has NRF52'
        value: 1

    SOFT_PWM:
        description: 'Enable soft PWM'
        value: 0

    UARTBB_0:
        description: 'Enable bit-banger UART 0'
        value: 0

syscfg.vals:
    # Enable nRF52832 MCU
    MCU_TARGET: nRF52832

    ###########################################################################
    # Default Pins for Peripherals

    # SPI port 0 connected to ST7789 display
    SPI_0_MASTER_PIN_SCK:  2   # LCD_SCK (P0.02)	SPI clock
    SPI_0_MASTER_PIN_MOSI: 3   # LCD_SDI (P0.03)	SPI MOSI
    SPI_0_MASTER_PIN_MISO: 29  # Unused

    # I2C port 1 connected to CST816S touch controller, BMA421 accelerometer, HRS3300 heart rate sensor 
    I2C_1_PIN_SCL: 7  # P0.07: BMA421-SCL, HRS3300-SCL, TP-SCLOUT
    I2C_1_PIN_SDA: 6  # P0.06: BMA421-SDA, HRS3300-SDA, TP-SDAI/O

    # UART port 0 is disabled
    UART_0: 0

    # Configure NFC pins as GPIO P0.09, P0.10
    NFC_PINS_AS_GPIO: 1

    ###########################################################################
    # SPI Flash
    # XTX XT25F32B 32 Mb (4 MB) SPI NOR Flash (similar to QuadSPI SPI NOR Flash like Macronix 32 Mb (4 MB) MX25L3233F)
    # manufacturer (0x0b), device (0x15), memory type (0x40), density (0x16)

    SPIFLASH:               1   # Enable SPI Flash
    SPIFLASH_SPI_NUM:       0   # On SPI_0
    SPIFLASH_SPI_CS_PIN:    5   # P0.05/AIN3: SPI-CE# (SPI-NOR)
    SPIFLASH_BAUDRATE:      42000   # TODO: Check SPI speed
    SPIFLASH_MANUFACTURER:  0x0B    # manufacturer (0x0b)
    SPIFLASH_MEMORY_TYPE:   0x40    # memory type (0x40)
    SPIFLASH_MEMORY_CAPACITY: 0x16  # density (2 ^ 0x16 = 32 Mb)
    SPIFLASH_SECTOR_COUNT:  1024    # 1024 sectors of 4 KB each
    SPIFLASH_SECTOR_SIZE:   4094    # 4 KB sector size
    SPIFLASH_PAGE_SIZE:     256     # TODO: Check page size

    SPIFLASH_TBP1_TYPICAL:  20
    SPIFLASH_TBP1_MAXIMUM:  50
    SPIFLASH_TPP_TYPICAL:   700
    SPIFLASH_TPP_MAXIMUM:   3000
    SPIFLASH_TSE_TYPICAL:   30000
    SPIFLASH_TSE_MAXIMUM:   400000
    SPIFLASH_TBE1_TYPICAL:  120000
    SPIFLASH_TBE1_MAXIMUM:  800000
    SPIFLASH_TBE2_TYPICAL:  150000
    SPIFLASH_TBE2_MAXIMUM:  1000000
    SPIFLASH_TCE_TYPICAL:   3000000
    SPIFLASH_TCE_MAXIMUM:   10000000

    ###########################################################################
    # Flash Regions

    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1

    MCU_DCDC_ENABLED: 1
    MCU_LFCLK_SOURCE: LFXO
    BOOT_SERIAL_DETECT_PIN: 20

    ###########################################################################
    # Bluetooth

    # The module on the board has +/- 40 ppm crystal. A value of 5 is
    # for crystals in the range of 31 to 50 ppm.
    BLE_LL_MASTER_SCA: 5

syscfg.vals.BLE_CONTROLLER:
    TIMER_0: 0
    TIMER_5: 1
    OS_CPUTIME_FREQ: 32768
    OS_CPUTIME_TIMER_NUM: 5
    BLE_XTAL_SETTLE_TIME: 1500
